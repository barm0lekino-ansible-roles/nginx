---
  domain_name: devops.rebrain.srwx.net
  nginx:
    sendfile: 'on'
    client_max_body_size: 16M
    worker_connections: 16384
    gzip_onoff: "on"
    gzip_comp_level: 6
    listen_http_port: 80
    listen_https_port: 443
    root_directory: /var/www
    log_path: /var/log/nginx
